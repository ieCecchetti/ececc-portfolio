<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project Documentation</title>

    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script.js"></script>
    <style>
        /* Set a fixed size for the menu panel */
        .menu-panel {
            width: 1200px;
            height: calc(100vh - 180px);
            border: 1px solid #ccc;
            padding: 20px 20px 0 20px;
        }

        .embed-container {             
            width: 100%; 
            height: 680px;     
            overflow: scroll;         
        }

        .tab-content {
            margin-top: 20px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .tab-link-container {
            display: flex;
        }

        .tab-link {
            cursor: pointer;
            margin-right: 20px;
            font-weight: bold;
            color: #007bff;
            padding: 5px;
            border-bottom: 3px solid transparent; /* Default border */
        }

        .tab-link:hover {
            text-decoration: underline;
        }

        .active-tab {
            font-weight: bold;
            color: #007bff;
            border-bottom: 3px solid #007bff; /* Active tab border */
        }


        .back-btn {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .back-btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Back Button to go Home -->
        <div class="back-btn">
            <a href="../index.html"><i class="fas fa-arrow-left"></i>Back to Home</a>
        </div>

        <h1>YesISpend</h1>
        <p class="text-muted">App to track and manage your monthly expenses.</p>

        <div class="menu-panel">
            <div class="tab-link-container">
                <!-- Menu Choices (Docs, Privacy) as divs -->
                <div class="tab-link" id="docs-link">Docs</div>
                <div class="tab-link" id="privacy-link">Privacy</div>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Docs Panel -->
                <div class="tab-pane active" id="docs-panel">
                <object type="text/html" data="docs/yesispend_docs.html" class="embed-container"></object>
                </div>

                <!-- Privacy Panel -->
                <div class="tab-pane" id="privacy-panel">
                <object type="text/html" data="privacy_policy/yesispend_termly.html" class="embed-container"></object>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery for functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // jQuery to switch between Docs and Privacy content
        $(document).ready(function() {
            // Initially show the Docs tab and highlight the Docs link
            $('#docs-panel').addClass('active');
            $('#docs-link').addClass('active-tab');

            // Click event for Docs link
            $('#docs-link').click(function() {
                $('#privacy-panel').removeClass('active');
                $('#docs-panel').addClass('active');
                $('#privacy-link').removeClass('active-tab');
                $('#docs-link').addClass('active-tab');
            });

            // Click event for Privacy link
            $('#privacy-link').click(function() {
                $('#docs-panel').removeClass('active');
                $('#privacy-panel').addClass('active');
                $('#docs-link').removeClass('active-tab');
                $('#privacy-link').addClass('active-tab');
            });
        });
    </script>
</body>
</html>
